        <title>Scroll</title>
    </head>
    <script>
        window.onscroll = () => {
            if ( window.innerHeight + window.scrollY >= document.body.offsetHeight){
                document.querySelector('body').style.backgroundColor = "green";
            }
            else {
                document.querySelector('body').style.backgroundColor = 'white';
            }
            console.log(`window.innerHeight + window.scrollY: ${window.innerHeight + window.scrollY} | body.offsetHeight: ${document.body.offsetHeight}`);
        }
    </script>
