<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<main class="instagram-wrapper"> <!-container principal->
			<section class="instagram-phone"> <!-coluna 1->
				<img src="./img/instagram-celular.png" alt="celular">	
			</section>
			<section class="instagram-continue"> <!-coluna 2->
				<article class="group"> <!-grupo 1- logo, foto do perfil e botões de acesso->
					<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
					<p class="profile-photo">
						<img src="./img/perfil-instagram.png" alt="foto de perfil">
					</p>
					<a href="#" class="instagram-login">Continue como Laidsman217</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</article>
				<article class="group"> <!-grupo 2 - link's para mudar login->
					<p class="not-account">Não é Ladiesman217?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span
					</p>
				</article>
				<article class="get-the-app"> <!-grupo 3 - botões de download->
					<p class="get-app">Baixe o aplicativo</p>
					<p class="download">
						<a href="#" class="app-dowload"></a>
						<a href="#" class="app-dowload"></a>
					</p>
				</article>
			</section>
		</main>
	</body>
</html>
