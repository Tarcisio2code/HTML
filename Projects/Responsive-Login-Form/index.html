<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="index.html" method="post">
            <h1>Sign in</h1>
            <div class="left-container">
                <div class="input-box-container">
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="password-settings">
                    <div class="remember-box">
                        <input type="checkbox" id="remember-checkbox">
                        <label for="remember-checkbox">Remember</label>
                    </div>
                    <a href="" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
            <div class="right-container">
                <div class="btn-container">
                    <button type="button" class="sign-in">Sign In</button>
                    <button type="button" class="sign-up">Sign-up</button>
                </div>
                <div class="right-container-footer">
                    <div class="horizontal-line"><h3>Continue with</h3></div>
                    <div class="login-methods">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
